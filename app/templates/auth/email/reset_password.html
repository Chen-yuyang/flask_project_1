<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码重置 - 物品管理系统</title>
</head>
<body>
    <h2>亲爱的 {{ user.username }}，您好！</h2>
    <p>您收到这封邮件是因为您（或他人）请求重置您的物品管理系统账号密码。</p>
    <p>请点击下方链接重置密码（链接1小时内有效）：</p>
    <p>
        <a href="{{ url_for('auth.reset_password', token=token, _external=True) }}" style="padding: 8px 16px; background: #0d6efd; color: white; text-decoration: none; border-radius: 4px;">
            重置密码
        </a>
    </p>
    <p>如果您没有请求重置密码，请忽略此邮件，您的密码不会改变。</p>
    <p>此致<br>物品管理系统团队</p>
</body>
</html>
