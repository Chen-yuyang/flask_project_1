{% extends "base.html" %}

{% block title %}Engineer Mode Auth{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title text-center mb-0">
                    <i class="bi bi-tools me-2"></i>工程模式认证
                </h4>
            </div>
            <div class="card-body p-4 bg-light">
                <div class="alert alert-warning small">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>
                    此入口仅限技术运维人员使用，所有操作将被记录日志。
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Access Key</label>
                        <input type="password" name="access_key" class="form-control font-monospace" placeholder="Enter ENGINEER_ACCESS_KEY" required autofocus>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-shield-lock me-1"></i> Verify & Enter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
